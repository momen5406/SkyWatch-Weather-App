<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- Main CSS  -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="img/logo@2x.png" alt="Logo">
        <div class="text">
          <h1>SkyWatch</h1>
          <p>Clear. Fast. Accurate</p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars fs-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="#">News</a>
          <a class="nav-link" href="#">Live Cameras</a>
          <a class="nav-link" href="#">Photos</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start Header -->
  <header class="py-5">
    <div class="container">
      <form class="mb-5">
        <div class="search-group position-relative">
          <input id="searchInput" class="w-100 p-3 rounded rounded-5 border-0" type="search" placeholder="Find your location....">
          <button class="btn">Find</button>
        </div>
      </form>

      <div id="weatherBox" class="row rounded rounded-4 overflow-hidden">
        
      </div>
    </div>
  </header>
  <!-- End Header -->

  <!-- Start Footer -->
  <footer class="py-5">
    <div class="container text-center text-md-start">
      <div class="mb-4">
        <form class="d-inline-block">
          <div class="search-group position-relative w-100">
            <input class="w-100 p-3 rounded rounded-5 border-0" type="search" placeholder="Enter your email to subscribe....">
            <button class="btn">Subscribe</button>
          </div>
        </form>

        <div class="sm-icons d-md-inline-block mt-md-0 mt-3 ms-md-5">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google-plus"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
      </div>

      <p class="mb-0">Copyright &copy; 2025. Coded by Mo'men Hussein. All rights reserved</p>
    </div>
  </footer>
  <!-- End Footer -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>
</html>
